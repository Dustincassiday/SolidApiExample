name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, dev]

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install dotnet tools
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global dotnet-reportgenerator-globaltool
          dotnet tool install --global coverlet.console
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Restore
        run: dotnet restore SolidApiExample.sln

      - name: SonarCloud - Begin Analysis
        env:
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        run: |
          dotnet sonarscanner begin \
            /k:"$SONAR_PROJECT_KEY" \
            /o:"$SONAR_ORGANIZATION" \
            /d:sonar.login="$SONAR_TOKEN" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.vstest.reportsPaths="TestResults/tests.trx" \
            /d:sonar.coverageReportPaths="TestResults/coverage/report/SonarQube.xml" \
            /d:sonar.coverage.exclusions="**/bin/**,**/obj/**"

      - name: Build
        run: dotnet build SolidApiExample.sln --configuration Release --no-restore

      - name: Test with Coverage
        run: |
          mkdir -p TestResults/coverage
          coverlet tests/TestSuite/bin/Release/net9.0/SolidApiExample.TestSuite.dll \
            --target "dotnet" \
            --targetargs "test SolidApiExample.sln --configuration Release --no-build --logger \"trx;LogFileName=tests.trx\" --results-directory TestResults" \
            --format cobertura \
            --output TestResults/coverage/coverage.cobertura.xml

      - name: Convert Coverage to Sonar Format
        run: |
          reportgenerator \
            -reports:TestResults/coverage/coverage.cobertura.xml \
            -targetdir:TestResults/coverage/report \
            -reporttypes:SonarQube

      - name: SonarCloud - End Analysis
        env:
          PATH: $HOME/.dotnet/tools:$PATH
        run: dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"
      - name: Upload Coverage Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            TestResults/coverage/coverage.cobertura.xml
            TestResults/coverage/report/SonarQube.xml
            **/TestResults/**/*.trx
